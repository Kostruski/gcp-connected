steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - .
      - '-f'
      - Dockerfile
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - >-
        --image=$_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
      - '--set-env-vars' # Add this to set environment variables
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=gpc-connected.firebaseapp.com,\
        NEXT_PUBLIC_FIREBASE_PROJECT_ID=gpc-connected,\
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=gpc-connected.firebasestorage.app,\
        NEXT_PUBLIC_FIREBASE_APP_ID=732854306302'
      - '--set-secrets' # Add this to set secret variables
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=firebase-api-key,\
        FIREBASE_SERVICE_ACCOUNT=firebase-service-account-key'
    id: Deploy
    entrypoint: gcloud
images:
  - >-
    $_AR_HOSTNAME/$_AR_PROJECT_ID/$_AR_REPOSITORY/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _TRIGGER_ID: c11aad35-ef59-46e6-8352-c348e4a7836b
  _SERVICE_NAME: next-js-app
  _DEPLOY_REGION: europe-central2
  _AR_HOSTNAME: europe-central2-docker.pkg.dev
  _AR_REPOSITORY: cloud-run-source-deploy
  _AR_PROJECT_ID: gpc-connected
  _PLATFORM: managed
  _FIREBASE_API_KEY: 'projects/$PROJECT_ID/secrets/firebase-api-key/versions/latest' # Correct format for secrets
  _FIREBASE_SERVICE_ACCOUNT: 'projects/$PROJECT_ID/secrets/firebase-service-account-key/versions/latest' # Correct format for secrets
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - next-js-app
